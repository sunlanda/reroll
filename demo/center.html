<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>center</title>
    <script src="http://apps.bdimg.com/libs/jquery/1.7.1/jquery.js"></script>
    <script src="../js/center.js"></script>
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    
    #div {
        width: 400px;
        height: 300px;
        background: yellowgreen;
    }
    </style>
</head>

<body>
    <div id="div">param center ed</div>
</body>
<script>
$(function() {
    $("#div").center();
    $(window).bind('resize', function() {
        $("#div").center({
            transition: 20
        })
    })
})
</script>

</html>
