    function power(base,exponent) {
        if(exponent==undefined){
            exponent=2;
            var result = 1;
            for(var i=0;i<exponent;i++){
                result*=base;
                //return 写在循环内 就只执行了一次
            }
            //return 写在循环外 就是取循环中最大值
            return result;


        }
    }
    console.log(power(4))

    function power_2(base ,exponent){
        if(exponent==0){
            return 1;
//            return 0;   //exponent作为是否循环的index 在最后一次调用该函数时  return exponent为1 就不改变计算结果
        }else if(exponent==undefined){
            return 2;
        }
        else{
            return base*power_2(base,exponent-1)
        }
    }
